<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<h1>Welcome to SocialAuth</h1>
<p th:if="${name != null}">
    Hello, <span th:text="${name}">User</span>!
    <a href="/logout">Logout</a> <!-- Logout link -->
</p>
<p th:if="${name == null}">
    <a href="/oauth2/authorization/google">Login with Google</a>
</p>
</body>
</html>
